<app-menu></app-menu>
<div class="card">
    <p-table #dt1 [value]="listaPagos" dataKey="idFactura" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombres', 'cedula', 'escuela', 'correo']">
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-between align-items-center">
                <span class="p-input-icon-left">
                    Filtrar por factura:
                    <p-columnFilter type="text" field="idFactura"></p-columnFilter>
                </span>

            </div>
        </ng-template>



        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:5rem">
                    <div class="flex align-items-center">
                        Id Pago

                    </div>
                </th>
                <th style="min-width:5rem">
                    <div class="flex align-items-center">
                        id Factura

                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex align-items-center">
                        Nombres
                       
                    </div>
                </th>
                <th style="min-width:5rem">
                    <div class="flex align-items-center">
                        Cedula

                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex align-items-center">
                        Estado del pago

                    </div>
                </th>
                


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listU>
            <tr>
                <td>{{listU.transactionId}}</td>
                <td>{{listU.idFactura}}</td>
                <td>{{listU.storeName}}</td>
                <td>{{listU.document}}</td>
                <td>  <p-tag *ngIf="listU.transactionStatus===false" icon="pi pi-exclamation-triangle" severity="warning" value="Pendiente"></p-tag>
                    <p-tag *ngIf="listU.transactionStatus==='Approved'" icon="pi pi-check" severity="success" value="Approved"></p-tag></td>
             
              

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">Facturas no encontradas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
