<app-menu></app-menu>
<div>
    <p-table  *ngIf="!cargando" [value]="materias" [tableStyle]="{'min-width': '40rem'}">
    
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Abreviatura</th>
                <th>Creditos</th>
                <th>Valor del Credito</th>
                
                <th>Eliminar</th>
                <th>Editar</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listU>
            <tr>
                <td>{{listU.nombre}}</td>
                <td>{{listU.abreviatura}}</td>
                <td>{{listU.creditos}}</td>
                <td>{{listU.valorCredito}}</td>
           
                <td><p-button (onClick)="eliminar(listU.id)" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger "></p-button></td>
                <td><p-button routerLink="/editarMateria/{{listU.id}}" icon="pi pi-pencil" styleClass="p-button-rounded p-button-secondary"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
    <app-spiner *ngIf="cargando" ></app-spiner>

</div>
