
<app-menu></app-menu>
<div class="card">
    <p-table
        #dt1
        [value]="usuarios"
        dataKey="cedula"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="cargando"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['nombres', 'cedula', 'escuela', 'correo']"
        [tableStyle]="{ 'min-width': '20rem' }"
        >
        <ng-template pTemplate="caption">
            <div class="d-flex justify-content-between align-items-center">
              <span class="p-input-icon-left">
                Filtrar Estudiante:
                <p-columnFilter type="text" field="cedula"></p-columnFilter>
              </span>
              <p-button icon="pi pi-plus" routerLink="/CrearEstudiante" label="Crear" styleClass="p-button-rounded"></p-button>
            </div>
          </ng-template>
          
          
          
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Nombres
                        
                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex align-items-center">
                        Cedula
                       
                    </div>
                </th>
                <th style="min-width:10rem">
                    <div class="flex align-items-center">
                        Escuela
                       
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Correo
                        
                    </div>
                </th>
               
                <th style="min-width:12rem">
                    <div class="flex align-items-center">
                        Editar
                    </div>
                </th>
                <th style="min-width:12rem">
                    <div class="flex align-items-center">
                        Matricular
                    </div>
                </th>
                <th style="min-width:5rem">
                    <div class="flex align-items-center">
                        Carga Academica
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listU>
            <tr>
                <td>{{listU.nombres}}</td>
                <td>{{listU.cedula}}</td>
                <td>{{listU.escuela}}</td>
                <td>{{listU.correo}}</td>
                
                <td>
                    <p-button [routerLink]="'/editarEstudiante/' + listU.cedula" icon="pi pi-pencil" styleClass="p-button-rounded p-button-secondary"></p-button>
                </td>
                <td>
                    <p-button [routerLink]="'/crearMatricula/' + listU.cedula" icon="pi pi-file" styleClass="p-button-rounded p-button-success"></p-button>
                </td>           
                <td>
                    <p-button [routerLink]="'/crearCarga/' + listU.cedula" icon="pi pi-list" styleClass="p-button-rounded p-button-info"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">Estudiante no encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
