<app-menu></app-menu>
<div class="wrapper">
    <div class="body">
        <h2> {{titulo}} </h2>
        <div class="formulario">
            <div class="form-group">
                <input  [disabled]="true" pInputText [(ngModel)]="ciEstudiante" />
            </div>
            <div class="form-group">
                <input pInputText  [disabled]="true" [(ngModel)]="escuela" />
            </div>
           

            <div class="form-group">
                <p-inputNumber placeholder="Nivel" [(ngModel)]="nivel" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100"> </p-inputNumber>
            </div>
            <div class="form-group">
                <p-button label=" {{tituloB}} " (onClick)="  guaradActualizar()" styleClass="p-button-success"></p-button>

            </div>
            <div class="form-group">
                <p-button label="Regresar" routerLink="/listaEstudiante" styleClass="p-button-warning"></p-button>
            </div>
        </div>
    </div>
</div>
